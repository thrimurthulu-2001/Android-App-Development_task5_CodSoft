<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Attendance App</title>
    <link rel="stylesheet" href="task5.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>University Attendance App</h1>
        <div id="auth-container">
            <h2>Login / Register</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <div id="auth-message"></div>
        </div>
        <div id="course-container" class="hidden">
            <h2>Your Courses</h2>
            <ul id="course-list"></ul>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="attendance-container" class="hidden">
            <h2>Mark Attendance</h2>
            <ul id="attendance-list"></ul>
            <button id="submit-attendance">Submit Attendance</button>
        </div>
    </div>
    <script src="task5.js"></script>
</body>
</html>
